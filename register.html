<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link href="./css/registerstyle.css" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div id="header">

    </div>

    <div class="sucontainer">
        <div class="container">
            <div class="form-container">


                <!-- Login Form -->
                <form id="login-form" method="post">
                    <h1>Welcome Back</h1>
                    <br>
                    <input type="string" placeholder="Username or Email" required>
                    <input type="password" placeholder="Password" required>
                    <a href="#" id="forpas">Forgot Username or Password?</a>
                    <br>
                    <button type="submit">Log In</button>
                    <p class="message">Don't have an account? <span onclick="showSignUp()">Sign Up</span></p>
                </form>

                <!-- Sign-Up Form -->
                <form id="signup-form" style="display: none;" method="POST">
                    <h1>Create Account</h1>
                    <input type="string" placeholder="Username" required>
                    <input type="string" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p class="message">Already have an account? <span onclick="showLogin()">Login</span></p>
                </form>
                <br>
                <a href="{{ url_for('home') }}">Home</a>
            </div>
        </div>

    </div>


    <div id="footer-container">

    </div>

    <script>
        function showLogin() {
            document.getElementById("login-form").style.display = 'block';
            document.getElementById("signup-form").style.display = 'none';
        }

        function showSignUp() {
            document.getElementById("signup-form").style.display = 'block';
            document.getElementById("login-form").style.display = 'none';
        }
    </script>
</body>
</html>
